<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>The static website</h1>
    <menu>
      <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>About</li>
        <li>Career</li>
      </ul>
    </menu>
    <div class="container show_wrapper">
      <div class="row justify-content-evenly">
        <div class="col-md-2 common_wrapper">
          <img src="./images/firstimg.avif" />
        </div>
        <div class="col-md-2 common_wrapper">
          <img src="./images/secondimg.avif" />
        </div>
        <div class="col-md-2 common_wrapper">
          <img src="./images/third image.avif" />
        </div>
        <div class="col-md-2 common_wrapper">
          <img src="./images/fourimage.avif" />
        </div>
      </div>
    </div>
    <!-- carousel -->
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/cone.avif" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/ctwo.avif" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/cthree.avif" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/cfour.avif" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <footer>
      <p>designed and developed</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
